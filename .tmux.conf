# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-a

# Set delay time
set -sg escape-time 1

# Set base-index
set -g base-index 1
setw -g pane-base-index 1

# Creating a Shortcut to Reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-a send-prefix

# Set splitting panes
bind | split-window -h
bind - split-window -v

# Remapping Movement Keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Handling the Mouse
setw -g mode-mouse off

# Set color
set -g default-terminal "screen-256color"

setw -g mode-keys vi

# Set copy and paste key

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

set -g default-command "reattach-to-user-namespace -l /bin/zsh"

bind C-c run "tmux save-buffef - | reattach-to-user-namespace pbcopy"

bsnentence is first
pboaste C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Maximizing and Restoring Panes
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Opening new panes in the same directory

unbind v
unbind n
bind v send-keys "~/tmux-panes -h" C-m
bind n send-keys "~/tmux-panes -h" C-m
